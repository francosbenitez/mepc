    <!-- Contact -->
    <section class="titles">
        <h1>Contacto</h1> 
        <hr>
    </section>
    <section class="section-form">
        <div class="form">
            <form class="form-wrapper" name="contact" method="POST" action="https://formspree.io/f/mleadzdo">
                <div class="form-group">
                    <label class="sr-only" for="inputName">Nombre</label>
                    <input type="text" name="name" class="form-control" id="inputName" placeholder="Nombre" required="">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputEmail">Email</label>
                    <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email" required="">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="inputMessage">Mensaje</label>
                    <textarea name="message" class="form-control" id="inputMessage" rows="5" placeholder="Mensaje" required=""></textarea>
                </div>
                <button type="submit" class="submit-btn">Enviar</button>
            </form>
        </div>
    </section>
