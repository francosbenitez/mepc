<!DOCTYPE html>
<html lang="es">

<body>
    <section class="contact">
        <div id="contact"></div>
        <header class="subtitle contact-subtitle">
            <div class="subtitle-inner">
                <h2 class="subtitle-name">Contact</h2>
            </div>
        </header>
        <form action="" class="form contact-form">
            <section>
                <input class="form-input" type="text" name="name" placeholder="Nombre" required>
            </section>
            <section>
                <input class="form-input" type="text" name="asunto" placeholder="Asunto" required>
            </section>
            <section>
                <input class="form-input" type="email" name="name" placeholder="Email" required>
            </section>
            <section>
                <textarea class="form-text" name="mensaje" id="mensaje" placeholder="Message" cols="30" rows="10" required></textarea>
            </section>
            <section>
                <button type="submit" class="form-submit">Enviar</button>
            </section>
        </form>
    </section>
</body>


</html>
